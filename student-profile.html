<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="src/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/css/main.css" />

    <title>Library Management</title>
  </head>

  <body>
    <div class="container">
      <div class="row py-5 border-bottom">
        <div class="col-10">
          <img src="./src/img/logo.png" alt="" />
        </div>
        <div class="col-2">
          <a class="btn btn-danger" href="./index.html">Log me out</a>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <nav
            class="navbar navbar-expand-lg navbar-light bg-light custom-menu"
          >
            <div class="" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="./student-dashboard.html"
                    >Dashboard</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./student-profile.html"
                    >Profile Update</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./student-issued-listing.html"
                    >Issued Books Listing</a
                  >
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>

      <div class="row my-5">
        <div class="col-12 justify-content-center d-flex">
          <div class="inner-wrapper card card-body">
            <!-- Login Form -->
            <div class="pt-0">
              <h2 class="mb-4 text-center">Student Profile update</h2>

              <div class="issued-info-block">
                <p class="student-id">
                  Student Roll Number: <strong>1</strong>
                </p>
                <p class="register-date">
                  Reg Date : <strong>2019-12-18 10:04:47</strong>
                </p>
              </div>

              <form class="pt-0">
                <div class="form-group">
                  <label for="ProstudentName">Student Name</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter FullName"
                    id="ProstudentName"
                  />
                </div>

                <button
                  type="submit"
                  class="btn btn-primary student-profile-update"
                >
                  Update Now
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/js/jquery.slim.min.js"></script>
    <script src="./src/js/popper.min.js"></script>
    <script src="./src/js/bootstrap.min.js"></script>

    <script src="src/ts/app.ts"></script>
  </body>
</html>
