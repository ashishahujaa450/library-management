<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap.min.21e352dc.css">
    <link rel="stylesheet" href="/main.1603664a.css">

    <title>Library Management</title>
  </head>

  <body>
    <div class="container">
      <div class="row py-5 border-bottom">
        <div class="col-12">
          <img src="/logo.a0487e91.png" alt="">
        </div>
      </div>

      <div class="row my-5">
        <div class="col-12 justify-content-center d-flex">
          <div class="inner-wrapper card card-body">
            <!-- Login Form -->
            <form class="pt-0">
              <h2 class="mb-4 text-center">Login</h2>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="email" class="form-control" placeholder="Enter Username" id="username">
              </div>

              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" id="pwd">
              </div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/jquery.slim.min.4e932a81.js"></script>
    <script src="/popper.min.dc7a96a6.js"></script>
    <script src="/bootstrap.min.f75ed46d.js"></script>

    <script src="/app.059ad2b5.js"></script>
  </body>
</html>
